apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: podpilot
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15 # Using a standard postgres image
        env:
        - name: POSTGRES_DB
          valueFrom: { secretKeyRef: { name: postgres-secrets, key: database } }
        - name: POSTGRES_USER
          valueFrom: { secretKeyRef: { name: postgres-secrets, key: username } }
        - name: POSTGRES_PASSWORD
          valueFrom: { secretKeyRef: { name: postgres-secrets, key: password } }
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests: { cpu: "250m", memory: "256Mi" }
          limits: { cpu: "500m", memory: "512Mi" }
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
          initialDelaySeconds: 10
        livenessProbe:
          exec:
            command: ["pg_isready", "-U", "$(POSTGRES_USER)", "-d", "$(POSTGRES_DB)"]
          initialDelaySeconds: 15
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi